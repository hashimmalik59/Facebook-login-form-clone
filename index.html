<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login form clone </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Untitled design.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="text-div">
            <h1 class="text-div-h1">facebook</h1>
            <p class="text-div-p">Connect with friends and the world<br>
            around you on Facebook</p>
        </div>
        <div class="form-div">
            <input class="input width" id="email" type="email" placeholder="Email or phone number">
            <input class="input width" id="password" type="password" placeholder="Password">
            <button class="button width" id="login">Login</button>
            <a href="#">Forget password?</a>
            <button class="button width" id="create-new-account">Create new account</button>
        </div>
    </div>
</body>
</html>
